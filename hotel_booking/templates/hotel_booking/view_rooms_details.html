<!-- hotel_booking/templates/admin/view_room_details.html -->
{% extends 'admin/base_site.html' %}

{% block content %}
    <h1>Room Details: {{ room.name }}</h1>
    
    <div class="row">
        <div class="col-md-6">
            <img src="{{ room.image.url }}" alt="{{ room.name }}" class="img-fluid" style="max-height: 300px; max-width: 100%; object-fit: cover;">
        </div>
        <div class="col-md-6">
            <h3>Description</h3>
            <p>{{ room.description }}</p>
            <h3>Price</h3>
            <p>${{ room.price }}</p>
            <h3>Amenities</h3>
            <ul>
                <li>Free Wi-Fi</li>
                <li>Swimming Pool</li>
                <li>24/7 Room Service</li>
                <li>Complimentary Breakfast</li>
            </ul>
        </div>
    </div>
    
    <div class="mt-3">
        <a href="{% url 'admin:hotel_booking_room_change' room.id %}" class="btn btn-primary">Edit Room</a>
        <a href="{% url 'admin:hotel_booking_room_delete' room.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this room?');">Delete Room</a>
    </div>
{% endblock %}
